<div class="theater-container">
  <!-- Available Theaters List -->
  <div class="theater-list">
    <h2>Available Theaters</h2>
    <mat-card
      *ngFor="let theater of theaters"
      (click)="selectTheater(theater)"
      class="theater-item"
    >
      <mat-card-header>
        <mat-card-title>{{ theater.name }}</mat-card-title>
        <mat-card-subtitle>{{ theater.address }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>

  <!-- Selected Theater Details -->
  <div class="show-times" *ngIf="selectedTheater">
    <h2>Selected Theater</h2>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ selectedTheater.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ selectedTheater.address }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
