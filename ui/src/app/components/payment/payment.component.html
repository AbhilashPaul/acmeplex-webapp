<div class="payment-container">
    <h2>Payment Processing</h2>
  
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" formControlName="fullName" type="text" class="form-control" />
        <div *ngIf="formControls.fullName.invalid && isSubmitted" class="error">
          Full Name is required and must be at least 3 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="formControls.email.invalid && isSubmitted" class="error">
          Please enter a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" formControlName="phone" type="text" class="form-control" />
        <div *ngIf="formControls.phone.invalid && isSubmitted" class="error">
          Phone number is required and should be 10 digits.
        </div>
      </div>
  
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input id="cardNumber" formControlName="cardNumber" type="text" class="form-control" />
        <div *ngIf="formControls.cardNumber.invalid && isSubmitted" class="error">
          Please enter a valid 16-digit card number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input id="expiryDate" formControlName="expiryDate" type="text" class="form-control" placeholder="MM/YY" />
        <div *ngIf="formControls.expiryDate.invalid && isSubmitted" class="error">
          Please enter a valid expiry date (MM/YY).
        </div>
      </div>
  
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input id="cvv" formControlName="cvv" type="text" class="form-control" />
        <div *ngIf="formControls.cvv.invalid && isSubmitted" class="error">
          CVV is required and should be 3 digits.
        </div>
      </div>
  
      <div class="form-group">
        <label for="paymentType">Payment Type</label>
        <select id="paymentType" formControlName="paymentType" class="form-control">
          <option value="ticket">Movie Ticket</option>
          <option value="membership">Membership Fee</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="paymentForm.invalid">Submit</button>
    </form>
  </div>
